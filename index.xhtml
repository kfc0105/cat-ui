<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat API</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        #cat-image {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card p-4 text-center">
            <h1 class="mb-4">Cat API üê±</h1>

            <!-- Get Cat Picture Section -->
            <button class="btn btn-secondary mb-3" onclick="fetchCatPicture()">Get Random Cat Picture</button>
            <img id="cat-image" src="" alt="No cat yet!">

            <!-- Upload Cat Picture Section -->
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" class="form-control mb-3" accept="image/*">
                <button type="button" class="btn btn-success" onclick="uploadCatPicture()">Upload Cat Picture</button>
                <p id="uploadResult" class="text-info fw-bold mt-2"></p>
            </form>
        </div>
    </div>

    <!-- JS Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
